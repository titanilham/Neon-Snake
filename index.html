<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Snake</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
  <div class="main">
    <div class="heaad">
      <span class="sc">Score: 0</span>
      <span class="hsc">HighScore: 0</span>
    </div>
    <div class="board"> </div>
    <div class="controls">
      <i data-key="ArrowLeft" class="fa-solid fa-square-caret-left"></i>
      <i data-key="ArrowUp" class="fa-solid fa-square-caret-up"></i>
      <i data-key="ArrowRight" class="fa-solid fa-square-caret-right"></i>
      <i data-key="ArrowDown" class="fa-solid fa-square-caret-down"></i>
    </div>
  </div>

  <script src="logic.js"></script>
</body>

</html>
